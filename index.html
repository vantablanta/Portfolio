<!DOCTYPE HTML>
<html>
<head>
<title> Portfolio </title>
<meta charset="UTF-8">
<meta name=" robots" content="index,all">
<meta name="description" content=" Simple beginner level personal portfolio">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet"> 

<style>
    nav{
        position: sticky;
        top: 0;
        z-index: 100;
    }
    #navbar{
        display:flex;
        flex-direction: row;
        padding :0px;
        left: 10px;
    }
    #navbar li {
        box-sizing: border-box;
        /*background-color: rgba(240,255,255, 0.3);*/
        border:1px solid black;
        background-clip: border-box;
        display:flex;
        flex-direction: row;
        justify-content: space-evenly;
        color: black;
        font-size: 15px;
        list-style: none;
        position: sticky;
        padding:10px;
        margin:5px;
        border-radius: 50px;   
    }
    #navbar a{
        color:black;
        flex-direction: row;
        text-decoration:none;
    }
    #welcome-photo-bounceInUp{
        
        border:3px solid black;
        border-radius: 50%;
        width: 300px;
        height:300px; 
        animation: MoveUpDown 1s ;
        animation-iteration-count: 1;
        animation-timing-function: ease-in;
        position: absolute;
        left: 300px;
        top:100px;
    }
    @keyframes MoveUpDown {
        0%  {
        top:10px;
        opacity: 0;
        width:0px;
        height:0px
        
    }
       
        100% {
        top: 100px;
        
    }
    }
    h1{
        font-family: "Mali";
        line-height: 0.5;
        
    }
    #welcome-section{
        display: grid;
        grid-template-rows: 50px 300px 10px ;
        grid-template-columns: 50% 50%;
        grid-template-areas: ".  area2" 
                             "area1 area3"
                             ".  .  ."
                             
       
        
    }

    #greeting{
        animation: MoveUpDownLeft 2s infinite;
        animation-iteration-count: 1;
        animation-timing-function: ease-in;
        position: relative;
        right: -50px;
        top:170px;
    }
    @keyframes MoveUpDownLeft {
        0%  {
        transform: translateY(-100px);
        opacity: 0;    
    }  
        50% {
        transform: translateY(0px); 
        opacity:0.5; 
        
    }
        100% {
        transform: translateY(50px); 
        transform: scale();  

    }
        
    }
  
</style>
</head>

<section id="welcome-section" style="box-sizing: border-box;">
<div><img id="welcome-photo-bounceInUp" src="Photos/me.jpeg" 
    alt="An image of me when i was still beautiful."
    style="grid-area: area1;"></div>
<div id= "greeting" style="grid-area: area3;">
<h1> Hello I'm Michelle, </h1>
<h1>a web developer.</h1><p style="font-family: Mali; text-emphasis: em;">
    <b>Front End Developer&ensp;| Web developer&ensp;|  Wordpress</b></div>
<nav id="navbar" style="grid-area: area2;">
    <li><a href="#welcome" class="navbar-link">Home</a></li>
    <li><a href="#projects" class="navbar-link">Projects</a></li>
    <li><a href="#profile" class="navbar-link">Profile</a></li>
</nav>
</section>
